<!DOCTYPE html>
{% load static %}
{% load tags %}

{% url 'internal:event_list' as event_list_url %}
{% url 'internal:member_list' as member_list_url %}

<html>
    <head>
		<meta charset="utf-8">
		<title>
			The Berkeley Forum - {% block title %}{% endblock %}
		</title>
		<link rel="stylesheet" type="text/css" href="{% static 'internal/style.css' %}">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	</head>
	<body>
		<div id="navbar" style="{% block nav-visibility %}{% endblock %}">
			<h5 class='navbar-header'>THE BERKELEY FORUM</h5>
			<a class="{% active request event_list_url %}" href="{{ event_list_url }}">Events</a>
			<a class="{% active request member_list_url %}" href="{{ member_list_url }}">Directory</a>
		</div>
		<div id="container">
			{% block pagecontent %}
			{% endblock %}
		</div>
	</body>
</html>
